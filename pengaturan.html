<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan - Nexus Anggaran</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-cubes"></i>
                <span>Nexus Anggaran</span>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="penyusunan-rka.html"><i class="fas fa-file-alt"></i> Penyusunan RKA</a></li>
                    <li><a href="alur-persetujuan.html"><i class="fas fa-sitemap"></i> Alur Persetujuan</a></li>
                    <li><a href="monitoring-realisasi.html"><i class="fas fa-chart-line"></i> Monitoring & Realisasi</a></li>
                    <li><a href="pelaporan.html"><i class="fas fa-print"></i> Pelaporan</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="pengaturan.html" class="active"><i class="fas fa-cog"></i> Pengaturan</a>
                <button id="logout-button"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <div class="header-title">
                    <h2>Pengaturan</h2>
                    <p>Kelola profil, kata sandi, dan preferensi akun Anda.</p>
                </div>
                <div class="header-user">
                    <i class="fas fa-bell"></i>
                    <img src="https://raw.githubusercontent.com/awayedogawa/Nexus-Anggaran/main/assets/avatar.png" alt="User Avatar" class="user-avatar">
                </div>
            </header>

            <div class="content-body">
                <div class="settings-grid">
                    <div class="settings-card">
                        <h4>Profil Pengguna</h4>
                        <form class="settings-form">
                            <div class="form-group">
                                <label for="nama-lengkap">Nama Lengkap</label>
                                <input type="text" id="nama-lengkap" value="Away Edogawa">
                            </div>
                            <div class="form-group">
                                <label for="email-pengguna">Email</label>
                                <input type="email" id="email-pengguna" value="away.edogawa@gmail.com" disabled>
                            </div>
                             <div class="form-group">
                                <label for="avatar-upload">Ubah Foto Profil</label>
                                <input type="file" id="avatar-upload">
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                            </div>
                        </form>
                    </div>
                    <div class="settings-card">
                        <h4>Ubah Password</h4>
                         <form class="settings-form">
                            <div class="form-group">
                                <label for="password-lama">Password Saat Ini</label>
                                <input type="password" id="password-lama">
                            </div>
                            <div class="form-group">
                                <label for="password-baru">Password Baru</label>
                                <input type="password" id="password-baru">
                            </div>
                             <div class="form-group">
                                <label for="konfirmasi-password">Konfirmasi Password Baru</label>
                                <input type="password" id="konfirmasi-password">
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">Ubah Password</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="firebase-config.js"></script>
    <script src="dashboard-script.js"></script>
</body>
</html>
