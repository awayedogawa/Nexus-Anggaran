<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penyusunan RKA - Nexus Anggaran</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            </aside>

        <main class="main-content">
            <header class="main-header">
                </header>

            <div class="content-body">
                <div class="rka-composer-grid">
                    <div class="rka-structure-panel">
                        <ul class="tree-view" id="program-tree-view">
                            <li class="program"><span>Memuat program...</span></li>
                        </ul>
                    </div>
                    <div class="rka-detail-panel">
                        <h4 id="detail-title">Detail Rincian Belanja</h4>
                        <div class="rka-detail-table" id="detail-table-content">
                            <p>Pilih sebuah program dari daftar di sebelah kiri untuk melihat detailnya.</p>
                        </div>
                         <div class="rka-actions" id="detail-actions">
                            </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script src="dashboard-script.js"></script>
    <script src="penyusunan-rka-script.js"></script>
</body>
</html>
